<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="pesan()">

    <!-- Step One Start -->
    <div class="stepone" id="one">
        <div class="pesan">
            <!-- Message -->
            <img src="asset/1.png" alt="Image Crash">
            <div class="mess" id="mess">
                "Ayo Login Sekarang"
            </div>
        </div>
    
        <!-- Container One Start -->
        <div class="container">
            <div class="title">
                <h1>Login</h1>
            </div>
            <div class="form">
                <div class="input">
                    <label for="">Username</label>
                    <input type="text" id="name">
                </div>
                <div class="input">
                    <label for="">Password</label>
                    <input type="password" id="pass">
                </div>
            </div>
            <button onclick="login()">Login</button>
        </div>
        <!-- Container One End -->
    </div>
    <!-- Step One End -->

    <!-- Step Two Start -->
    <div class="steptwo" id="two">
        
        
        <!-- Container Two Start -->
        <div class="containertwo">
            <div class="pesantwo">
                <!-- Message -->
                <img src="asset/4.png" alt="Image Crash">
                <div class="messtwo" id="messtwo">

                </div>
            </div>
        </div>
        <!-- Container Two End -->
    </div>
    <!-- Step Two End -->


    <script src="script.js"></script>
</body>
</html>
